<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <meta charset="utf-8" />
    <style>
        .info {
            width: 200px;
            background: rgb(255, 245, 206);
            padding: 2px;
            border: solid 1px black;
            float: left;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .overlay {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            border: 1.5px solid rgb(0, 0, 0);
            background: transparent;
            position: absolute;
            display: none;
        }

        .playButton {
            border-radius: 3px;
            border: 1px solid #942911;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 13px;
            padding: 2px 24px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #854629;
        }

        .playButton:active {
            position: relative;
            top: 1px;
        }

        .sourceLink {
            text-decoration: none;
            background-color: rgb(246, 248, 250);
            border-radius: 15px;
            border: 1.5px solid lightsteelblue;
        }
        .sourceLink:hover {
            background-color: antiquewhite;
        }

        .sourceLink:active {
            box-shadow: inset 0 0 6px black;
        }
    </style>
</head>

<body>
    <div id="ZeroPoint" class="point"></div>
    <b>Points count:</b> <b id="PointsCounter">0</b>
    <br />
    <button id="StartButton">Start</button>
    <button id="ClearButton">Clear points</button>
    <div style="position: absolute;left: 160px;top: 7px;">
        <input type="checkbox" id="RenderPointsCheckbox" checked="checked"> Render points
        <br>
        <input type="checkbox" id="RenderCurvesCheckbox"> Extra curves
    </div>
    <div style="position: absolute;left: 280px;top: 7px;">
        <input id="ManualModeCheckbox" type="checkbox"> Manual mode
        <a href="#" id="PlayButton" class="playButton" style="background-color: #32d01b;">Play</a>
        <div>
            <input id="ManualModeRange" type="range" min="0" style="position: absolute; width: 200px" max="10000"
                step="1" value="0.5">
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
    <br>
    <div id="InfoText" class="info">
        1. Press LMB to draw
        <br>
        2. Ctrl + LMB to erase
        <br>
        3. Hold Shift to align to grid
    </div>
    <div id="CanvasHolder" style="position:inherit; padding-top: 75px;"></div>

    <div id="MouseOverlay" class="overlay"></div>
    <a title="Source page" href="https://github.com/alordash/BezierCurve" class="sourceLink"
        style="position: absolute;bottom: 10px;right: 7px; ">
        <div style="padding: 4px; padding-bottom: 2px;">
            <span style="color: #6a737d; position: relative; top: -6px;">BezierCurve</span>
            <svg height="24" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </div>
    </a>
</body>

</html>
