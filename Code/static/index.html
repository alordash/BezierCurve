<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <meta charset="utf-8" />
    <style>
        .info {
            width: 150px;
            background: rgb(255, 245, 206);
            padding: 2px;
            border: solid 1px black;
            float: left;
            position: absolute;
            top: 5px;
            left: 160px;
        }

        .overlay {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            border: 1.5px solid rgb(0, 0, 0);
            background: transparent;
            position: absolute;
            display: none;
        }
    </style>
</head>

<body>
    <div id="ZeroPoint" class="point"></div>
    <b>Points count:</b> <b id="PointsCounter">0</b>
    <br />
    <button id="StartButton">Start</button>
    <button id="ClearButton">Clear points</button>

    <script type="module" src="./scripts/main.js"></script>
    <br />
    <div id="CanvasHolder"></div>

    <div id="InfoText" class="info">Press LMB to draw
        Shift + LMB to erase
    </div>
    <div id="MouseOverlay" class="overlay"></div>
</body>

</html>
